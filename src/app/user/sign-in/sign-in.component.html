<div class="wrap">
  <div class="wrap-sign">
    <div class="logo">
      <img src="assets/images/logo.png" alt="KSEA logo" />
    </div>
    <div class="con-signin">
      <h2>Sign In</h2>
      <div *ngIf="errorMessage" class="alert alert-warning">
        <strong>Warning!</strong> <br>
        {{ errorMessage | json }} <br>
      </div>
      <div class="input-g-sigin">
        <div>
          <label for="email" class="form-label">ID or Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            #email="ngModel"
            [(ngModel)]="user.email"
          />
        </div>
        <div>
          <label for="password" class="form-label">Password:</label>
          <div class="con-pw">
            <input
              [type]="user.showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              #password="ngModel"
              [(ngModel)]="user.password"
              (keydown.enter)="signIn()"
            />
            <button
              type="button"
              class="btn-view btn-outline-secondary"
              (click)="user.showPassword = !user.showPassword"
            >
              <i
                class="bi"
                [ngClass]="{
                  'bi-eye-fill': !user.showPassword,
                  'bi-eye-slash-fill': user.showPassword
                }"
              ></i>
            </button>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn_blue"
        (click)="signIn()"
        (window:keypress.enter)="signIn()"
        [disabled]="loading"
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          *ngIf="loading"
        ></span>
        Sign in
      </button>

      <div class="alert alert-warning">
        <strong
          >If this is your first visit after January 1, 2023, please reset your
          password.</strong
        >
      </div>
    </div>
    <p class="sign-info">
      <span (click)="resetPassword()"> Reset/Forgot Password? </span>
      <span routerLink="/signUp" routerLinkActive="active"> Join KSEA </span>
    </p>
  </div>
</div>
